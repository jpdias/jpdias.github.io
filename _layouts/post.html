---
layout: default
---

<div class="post">
  <h1 id="title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h3>Related Posts</h3>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
<div>
<script>
document.write("<div>"+
"<p>Social share: "+
'<a  href="http://twitter.com/intent/tweet?url='+ document.URL + '&amp;text=' + document.getElementById("title").textContent + '&amp;via=JP Dias">Twitter </a>' +
'| <a  href="http://facebook.com/sharer.php?u='+ document.URL + '">Facebook </a>' +
'| <a  href="https://plus.google.com/share?url=' + document.URL + '">Google+ </a> '+
'| <a  href="http://www.linkedin.com/shareArticle?mini=true&url=' + document.URL +'"target="_blank">LinkedIn</a>' 
+ "</p>" +
"</div>"
);
</script>

</div>
