  - title: "A hands-on approach on botnets for a learning purpose"
    authors: "João Pedro Dias, José Pedro Pinto and José Magalhães Cruz"
    conference: "9th Meeting of Young Researchers of University of Porto (IJUP 2016)"
    year: 2016
    url: "https://ijup.up.pt"
    pdf: "https://ijup.up.pt/2019/wp-content/uploads/sites/269/2018/10/LivroResumos2016.pdf"
    abstract: "A Botnet is, by definition, a collection of computers that varies from tens to millions. It runs special software that effectively allows the machines to be remotely controlled. In the most common situation, computers are recruited for a Botnet by an attacker that is able to exploit vulnerabilities, either of the system software or of human users (by social engineering), to infect the computers with the special crafted software that allows the remote control of the individual machines (now, 'bots'). Types of malicious usage of these Botnets are: spam (delivery of unsolicited email), manipulation of online polls/contests, denial of service attacks. But there are also cases where 'botnet software' is installed on purpose and authorized by the computers' owners, to be used for beneficial purposes. Such is the case of the SETI@home initiative. There is a need for an easy way to learn about Botnets: what they are, how they work, how they can be given good use. For that, we have developed an educational software project that on one hand, consists of a wiki with information on botnets, its anatomy, architecture and impact on the Internet. On the other hand, consists of an open-source botnet software kit with built-in functionalities useful to anyone with some computer technical knowledge, to experiment and find out how botnets work and can be changed and adapted to a variety of useful applications, such as introducing and exemplifying security and distributed systems' concepts."
    bibtex: LivroResumos2016.bib

