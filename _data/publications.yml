abstracts:
  - title: "A Preliminary Study on Mesh Networks and IoT"
    authors: "Filipa Barros, Luis Sousa, João Pedro Dias and Hugo Sereno Ferreira"
    conference: "11th Meeting of Young Researchers of University of Porto (IJUP 2018)"
    year: 2018
    url: "https://ijup.up.pt"
    pdf: "https://ijup.up.pt/2019/wp-content/uploads/sites/269/2018/10/LivroResumos2018.pdf"
    abstract: "Internet of Things (IoT) is a cutting-edge paradigm originating from the advances in information and communication technologies, towards a worldwide network of inter-connected heterogeneous entities. From this context an old area of networks as emerged again being that the concept of mesh networks. In such topology each node relays data for the network. These nodes collaborate in the dissemination of data by either wired or wireless networks. For a broad range of low-data-rate, low-power IoT applications mesh networking is coming forth as an alluring option for it has the purpose of enabling connected devices to communicate with each other not leaning on dedicated hub services or computers. Being inexpensive this solution thus provides a straightforward approach when building a network of connected devices. Our case study consisted of connecting five ESP8266 relying on communication through end-to-end MQTT queues. These ESP8266 were to collect different types of data through their sensors  and to act, through their relayed actuators, upon that same data. Two approaches were considered for this implementation relying both in open source libraries. The first one was ESP8266MQTTMesh being that problems emerged from its deployment. The second one was painlessMesh and it worked as expected for being able to easily extract information on how the network was structured and changed during its life-cycle, thus meaning we could visualize the network and the messages going through it. With this mesh as a functional proof of concept a visualization system was developed using Elasticsearch and Kibana as well as an elemental web application with the sole purpose of providing visualization of quasi-real-time of the network mesh behavior. The feasibility of use of mesh networks in IoT scenarios like smart houses was demonstrated. However, there is still space for exploring large-scale test scenarios.."
    bibtex: LivroResumos2018.bib

